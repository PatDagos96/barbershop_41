<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Admin - Barbershop 41</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #121212;
            --header-bg: #000000;
            --text-main: #ffffff;
            --text-muted: #e0e0e0;
            --accent: #ffd700;
            --accent-donna: #ff69b4;
            --border-color: #444;
            --input-bg: #222;
            --danger: #ff4444;
        }

        html, body {
            height: 100%; height: 100dvh; margin: 0; padding: 0; overflow: hidden;
            background-color: var(--bg-color); color: var(--text-main); font-family: 'Roboto', sans-serif; 
        }
        body { display: flex; flex-direction: column; }
        
        .text-muted { color: var(--text-muted) !important; }
        h1, h2, h3, h4, h5, h6 { color: var(--text-main) !important; }
        
        .admin-header {
            background-color: var(--header-bg); padding: 10px 15px; border-bottom: 2px solid var(--accent);
            display: flex; justify-content: space-between; align-items: center; z-index: 100; flex-wrap: wrap; gap: 10px; flex-shrink: 0;
        }
        .brand-title { font-family: 'Oswald', sans-serif; font-weight: 700; color: var(--text-main); font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .brand-title span { color: var(--accent); }

        .search-container { display: flex; align-items: center; background: #222; border: 1px solid #555; border-radius: 4px; padding: 5px 10px; flex-grow: 1; max-width: 300px; }
        .search-input { background: transparent; border: none; color: white; outline: none; font-size: 16px; width: 100%; }
        .search-input::placeholder { color: #bbb; }
        .search-btn { background: transparent; border: none; color: var(--accent); cursor: pointer; }

        .nav-controls { display: flex; align-items: center; gap: 5px; }
        .date-display { font-family: 'Oswald', sans-serif; font-size: 1.1rem; font-weight: 500; color: var(--accent); min-width: 120px; text-align: center; text-transform: uppercase; }
        .btn-nav { border: none; background: none; font-size: 1.2rem; color: var(--text-main); cursor: pointer; padding: 0 5px; }
        
        .btn-outline-dark { color: var(--text-main); border-color: #666; font-family: 'Oswald', sans-serif; }
        .btn-view-toggle.active { background-color: var(--accent) !important; color: #000 !important; border-color: var(--accent) !important; font-weight: bold; }

        .content-area { flex-grow: 1; overflow-y: auto; padding: 5px; padding-bottom: 150px; -webkit-overflow-scrolling: touch; }

        .day-view-container { max-width: 800px; margin: 0 auto; padding-top: 10px; }
        .appt-card {
            background: var(--panel-bg); border-radius: 6px; padding: 15px; margin-bottom: 10px; 
            display: flex; align-items: center; 
            border: 1px solid #333; border-left: 5px solid var(--accent);
            box-shadow: 0 4px 6px rgba(0,0,0,0.5); cursor: pointer;
        }
        .appt-card.staff-donna { border-left-color: var(--accent-donna) !important; }
        
        .staff-tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; font-weight: bold; }
        .tag-donna { background-color: var(--accent-donna); color: #000; }

        .time-box { font-size: 1.3rem; font-weight: 700; color: var(--accent); padding-right: 15px; border-right: 1px solid #444; margin-right: 15px; min-width: 75px; text-align: center; font-family: 'Oswald', sans-serif; }
        .info-box { flex-grow: 1; overflow: hidden; }
        .client-name { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .service-name { color: #ccc; font-size: 0.9rem; text-transform: uppercase; }
        .details-row { color: #999; font-size: 0.85rem; margin-top: 2px; }
        .select-mode-check { accent-color: var(--accent); transform: scale(1.3); margin-right: 15px; border-color: #666; }

        /* MODAL */
        .modal-content { background-color: #1a1a1a; border: 1px solid #444; color: white; }
        .modal-header { border-bottom: 1px solid #333; }
        .modal-footer { border-top: 1px solid #333; }
        .btn-close { filter: invert(1); }
        .form-control, .form-select { background-color: #2d2d2d; border: 1px solid #555; color: white; font-size: 16px; }
        .form-control:focus, .form-select:focus { background-color: #333; border-color: var(--accent); color: white; box-shadow: none; }
        .form-control::placeholder { color: #888; }
        .form-label { color: #ccc; font-weight: 600; font-size: 0.85rem; }

        .time-chip {
            background-color: #333; border: 1px solid #555; color: white;
            padding: 6px 12px; border-radius: 20px; font-size: 0.9rem; cursor: pointer;
            transition: all 0.2s; user-select: none; margin-bottom: 5px;
        }
        .time-chip:hover { border-color: var(--accent); color: var(--accent); }
        .time-chip:active { background-color: var(--accent); color: black; }

        .fab-btn { position: fixed; bottom: 25px; right: 25px; background-color: var(--accent); color: #000; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.6); border: 2px solid #fff; cursor: pointer; z-index: 1000; }
        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; display:flex; justify-content:center; align-items:center; }
        
        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; max-width: 100%; margin: 0 auto; 
            background-color: #333; border: 1px solid #333;
        }
        .week-day { 
            text-align: center; font-weight: bold; color: var(--accent); padding: 8px 0; font-family: 'Oswald', sans-serif; 
            background-color: #000; font-size: 0.9rem;
        }
        .day-cell { 
            background: #111; min-height: 100px; padding: 2px; cursor: pointer; display: flex; flex-direction: column; position: relative;
        }
        .day-number { 
            font-weight: bold; color: #fff; align-self: flex-end; font-family: 'Oswald', sans-serif; padding: 2px 5px; font-size: 1rem;
        }
        .appt-indicator { 
            font-size: 0.75rem; padding: 2px 4px; border-radius: 2px; margin-bottom: 2px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 700; 
            background-color: var(--accent); color: #000;
        }
        .appt-indicator.staff-donna { background-color: var(--accent-donna); color: #fff; }

        .settings-container { max-width: 800px; margin: 0 auto; background: var(--panel-bg); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        .holiday-tag { background-color: var(--danger); padding: 4px 10px; border-radius: 4px; margin-right: 5px; font-weight: bold; color: white; }
        
        @media (max-width: 768px) {
            .admin-header { flex-direction: column; align-items: stretch; gap: 8px; padding: 10px; }
            .nav-controls { justify-content: space-between; order: 2; width: 100%; }
            .search-container { order: 3; max-width: none; width: 100%; margin: 0; }
            .btn-group { order: 4; }
            .calendar-grid { gap: 1px; background-color: #444; }
            .week-day { font-size: 0.75rem; padding: 5px 0; background-color: #121212; }
            .day-cell { min-height: 70px; background-color: #000; }
            .day-number { font-size: 0.9rem; margin-bottom: 2px; color: #fff; }
            .appt-indicator { font-size: 0.6rem; padding: 1px 2px; height: 14px; line-height: 14px; margin-bottom: 1px; border-radius: 1px; text-align: left; }
            .fab-btn { width: 55px; height: 55px; font-size: 28px; bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

<div class="admin-header">
    <div class="brand-title">BARBER<span>SHOP</span> 41 <small style="font-size: 0.8rem; color: #aaa;">ADMIN</small></div>
    <div class="nav-controls">
        <button class="btn btn-sm btn-outline-dark me-1" onclick="scaricaDati()"><i class="bi bi-arrow-clockwise"></i></button>
        <button class="btn btn-sm btn-outline-dark" style="border-color: #666; color: #eee;" onclick="vaiOggi()">Oggi</button>
        <div class="d-flex align-items-center">
            <button class="btn-nav" onclick="naviga(-1)"><i class="bi bi-chevron-left"></i></button>
            <div class="date-display" id="dateDisplay">...</div>
            <button class="btn-nav" onclick="naviga(1)"><i class="bi bi-chevron-right"></i></button>
        </div>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Cerca..." onkeyup="sePremiInvio(event)">
        <button class="search-btn" onclick="cercaCliente()"><i class="bi bi-search"></i></button>
    </div>
    <div class="btn-group w-100" role="group">
        <button type="button" class="btn btn-outline-dark btn-view-toggle active" id="btn-month" onclick="cambiaVista('mese')">MESE</button>
        <button type="button" class="btn btn-outline-dark btn-view-toggle" id="btn-day" onclick="cambiaVista('giorno')">GIORNO</button>
        <button type="button" class="btn btn-outline-dark btn-view-toggle" id="btn-settings" onclick="cambiaVista('impostazioni')"><i class="bi bi-gear-fill"></i></button>
    </div>
</div>

<div class="content-area">
    <div id="month-view" class="calendar-grid"></div>

    <div id="day-view" class="day-view-container" style="display: none;">
        <div id="bulk-actions" class="d-none mb-3 text-end">
            <button class="btn btn-danger btn-sm" onclick="eliminaSelezionati()">Elimina (<span id="count-selected">0</span>)</button>
        </div>
        <div id="day-list"></div>
    </div>
    
    <div id="search-view" class="day-view-container" style="display: none;">
        <h5 class="text-white mb-3">Risultati <button class="btn btn-sm btn-outline-secondary float-end" onclick="chiudiRicerca()">Chiudi</button></h5>
        <div id="search-results-list"></div>
    </div>

    <!-- SETTINGS CON PAUSA PRANZO E FERIE DAL-AL -->
    <div id="settings-view" class="container" style="display: none;">
        <div class="settings-container">
            <h5 class="text-warning">ORARI SETTIMANALI</h5>
            <div class="alert alert-secondary small py-1 px-2 mb-3 bg-dark border-secondary text-muted">
                Deseleziona "Continuato" per impostare la pausa pranzo.
            </div>
            <div id="weekly-hours-list"></div>
            
            <h5 class="text-warning mt-4">FERIE (DAL - AL)</h5>
            <div class="input-group mb-3">
                <span class="input-group-text bg-dark text-white border-secondary">Dal</span>
                <input type="date" id="holiday-input" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-dark text-white border-secondary">Al</span>
                <input type="date" id="holiday-end-input" class="form-control">
                <button class="btn btn-danger" onclick="addHoliday()">BLOCCA PERIODO</button>
            </div>
            
            <div id="holidays-list" class="mb-3 d-flex flex-wrap gap-2"></div>
            <button class="btn btn-success w-100 mt-3 fw-bold" style="background: var(--accent); color: black; border:none;" onclick="salvaImpostazioni()">SALVA TUTTO</button>
        </div>
    </div>
</div>

<button class="fab-btn" id="fab-add" onclick="apriNuovo()" title="Nuovo"><i class="bi bi-plus"></i></button>

<div id="loader" class="loading-overlay" style="display:none;">
    <div class="spinner-border text-warning" role="status"></div>
</div>

<!-- Modal Appuntamento -->
<div class="modal fade" id="apptModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header py-2">
                <h5 class="modal-title fs-6 fw-bold text-warning">DETTAGLI APPUNTAMENTO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="appt-id">
                
                <div class="mb-3 p-2 border border-secondary rounded bg-dark">
                    <label class="form-label text-uppercase fw-bold" style="color: var(--accent);">Operatore</label>
                    <select id="appt-staff" class="form-select fw-bold">
                        <option value="Barbiere">BARBIERE (Principale)</option>
                        <option value="Donna">COLLEGA (Servizi Donna)</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label class="form-label small">CLIENTE</label>
                    <input type="text" id="appt-cliente" class="form-control" placeholder="Nome">
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label class="form-label small">TELEFONO</label>
                        <input type="tel" id="appt-telefono" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label small">DATA</label>
                        <input type="date" id="appt-data" class="form-control">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-8">
                        <label class="form-label small">SERVIZIO</label>
                        <select id="appt-servizio" class="form-select">
                            <option>Taglio Uomo</option>
                            <option>Barba</option>
                            <option>Taglio Donna</option>
                            <option>Piega</option>
                            <option>Colore</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-label small">ORA</label>
                        <input type="text" id="appt-ora" class="form-control" placeholder="09:00">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label small text-muted">ORARI CONSIGLIATI</label>
                    <div id="suggested-slots" class="d-flex flex-wrap gap-2" style="min-height: 30px;">
                        <span class="text-muted small fst-italic">Seleziona una data...</span>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label small">NOTE</label>
                    <textarea id="appt-note" class="form-control" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer py-2 justify-content-between">
                <button type="button" class="btn btn-outline-danger btn-sm" id="btn-delete" style="display:none;" onclick="eliminaCorrente()">ELIMINA</button>
                <button type="button" class="btn btn-primary btn-sm px-4 fw-bold text-black" style="background-color: var(--accent); border:none;" onclick="salvaAppuntamento()">SALVA</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const PRODUCTION_HOST = 'booking-app-tmr4.onrender.com';
    let BASE_URL = window.location.hostname.includes('onrender.com') ? 'https://' + PRODUCTION_HOST : '';
    
    let currentDate = new Date();
    let currentView = 'mese';
    let appointments = [];
    let siteSettings = { weekly: {}, holidays: [] };
    const modal = new bootstrap.Modal(document.getElementById('apptModal'));

    document.addEventListener('DOMContentLoaded', () => { 
        scaricaDati(); 
        scaricaImpostazioni(); 
        document.getElementById('appt-data').addEventListener('change', caricaSuggerimenti);
        document.getElementById('appt-servizio').addEventListener('change', caricaSuggerimenti);
    });

    async function caricaSuggerimenti() {
        const dataVal = document.getElementById('appt-data').value;
        const servizioVal = document.getElementById('appt-servizio').value;
        const container = document.getElementById('suggested-slots');
        
        if (!dataVal) {
            container.innerHTML = '<span class="text-muted small fst-italic">Seleziona una data...</span>';
            return;
        }
        container.innerHTML = '<span class="text-muted small">Caricamento...</span>';
        try {
            const params = new URLSearchParams({ data: dataVal, servizio: servizioVal || "Taglio Uomo" });
            const res = await fetch(BASE_URL + '/orari-disponibili?' + params.toString());
            const dati = await res.json();
            const orari = dati.orari || [];
            container.innerHTML = '';
            if (orari.length === 0) {
                container.innerHTML = `<span class="text-danger small">${dati.message || "Nessun orario libero."}</span>`;
            } else {
                orari.forEach(ora => {
                    const chip = document.createElement('span');
                    chip.className = 'time-chip';
                    chip.textContent = ora;
                    chip.onclick = () => { document.getElementById('appt-ora').value = ora; };
                    container.appendChild(chip);
                });
            }
        } catch (e) { container.innerHTML = '<span class="text-danger small">Errore caricamento.</span>'; }
    }

    async function scaricaDati() {
        mostraLoader(true);
        try {
            const res = await fetch(BASE_URL + '/lista_appuntamenti');
            if (res.ok) appointments = await res.json();
            if (currentView !== 'impostazioni' && document.getElementById('search-view').style.display === 'none') render();
        } catch (error) { console.error(error); } finally { mostraLoader(false); }
    }

    async function scaricaImpostazioni() {
        try {
            const res = await fetch(BASE_URL + '/settings');
            if(res.ok) { siteSettings = await res.json(); renderSettings(); }
        } catch(e){}
    }

    function render() {
        aggiornaHeader();
        document.getElementById('month-view').style.display = currentView === 'mese' ? 'grid' : 'none';
        document.getElementById('day-view').style.display = currentView === 'giorno' ? 'block' : 'none';
        document.getElementById('settings-view').style.display = currentView === 'impostazioni' ? 'block' : 'none';
        document.getElementById('search-view').style.display = 'none';
        
        document.querySelectorAll('.btn-view-toggle').forEach(b => b.classList.remove('active'));
        if(currentView==='mese') { document.getElementById('btn-month').classList.add('active'); disegnaMese(); }
        if(currentView==='giorno') { document.getElementById('btn-day').classList.add('active'); disegnaGiorno(); }
        if(currentView==='impostazioni') { document.getElementById('btn-settings').classList.add('active'); }
    }

    function disegnaMese() {
        const grid = document.getElementById('month-view');
        grid.innerHTML = '';
        ['LUN', 'MAR', 'MER', 'GIO', 'VEN', 'SAB', 'DOM'].forEach(d => grid.innerHTML += `<div class="week-day">${d}</div>`);
        
        const year = currentDate.getFullYear(), month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        let startCol = firstDay.getDay() === 0 ? 7 : firstDay.getDay();
        
        for(let i=1; i<startCol; i++) grid.innerHTML += `<div></div>`;
        
        for(let day=1; day<=lastDay.getDate(); day++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            const isToday = new Date().toISOString().split('T')[0] === dateStr;
            const appsToday = appointments.filter(a => a.data === dateStr);
            
            let dots = '';
            appsToday.slice(0, 4).forEach(a => { 
                const extraClass = (a.staff === 'Donna') ? 'staff-donna' : '';
                dots += `<div class="appt-indicator ${extraClass}">${a.ora} ${a.cliente}</div>`; 
            });
            
            const cell = document.createElement('div');
            cell.className = `day-cell ${isToday ? 'day-today' : ''}`;
            if(siteSettings.holidays.includes(dateStr)) cell.style.backgroundColor = '#3d1a1a';
            cell.innerHTML = `<span class="day-number">${day}</span>${dots}`;
            cell.onclick = () => { currentDate = new Date(dateStr); cambiaVista('giorno'); };
            grid.appendChild(cell);
        }
    }

    function disegnaGiorno() {
        const container = document.getElementById('day-list');
        container.innerHTML = '';
        const dateStr = currentDate.toISOString().split('T')[0];
        const appsToday = appointments.filter(a => a.data === dateStr).sort((a,b) => a.ora.localeCompare(b.ora));
        
        if(appsToday.length === 0) container.innerHTML = `<div class="text-center mt-5 text-muted">Nessun appuntamento.</div>`;

        appsToday.forEach(a => {
            let extraClass = '';
            let label = '';
            if (a.staff === 'Donna') { extraClass = 'staff-donna'; label = `<span class="staff-tag tag-donna">DONNA</span>`; }
            container.innerHTML += `
            <div class="appt-card ${extraClass}" onclick="apriModifica(${a.id})">
                <div class="pe-2" onclick="event.stopPropagation()">
                    <input type="checkbox" class="form-check-input select-mode-check" value="${a.id}" onchange="aggiornaBulk()">
                </div>
                <div class="time-box" style="color: ${a.staff === 'Donna' ? 'var(--accent-donna)' : 'var(--accent)'}">${a.ora}</div>
                <div class="info-box">
                    <div class="client-name">${a.cliente} ${label}</div>
                    <div class="service-name">${a.servizio}</div>
                    <div class="details-row"><i class="bi bi-telephone"></i> ${a.telefono || '-'}</div>
                </div>
                <div><i class="bi bi-chevron-right text-muted"></i></div>
            </div>`;
        });
    }

    function apriNuovo() {
        document.getElementById('appt-id').value = "";
        document.getElementById('appt-cliente').value = "";
        document.getElementById('appt-telefono').value = "";
        document.getElementById('appt-data').value = currentDate.toISOString().split('T')[0];
        document.getElementById('appt-ora').value = "";
        document.getElementById('appt-note').value = "";
        document.getElementById('appt-staff').value = "Barbiere"; 
        document.getElementById('btn-delete').style.display = 'none';
        caricaSuggerimenti();
        modal.show();
    }

    function apriModifica(id) {
        const app = appointments.find(a => a.id === id);
        if(!app) return;
        document.getElementById('appt-id').value = app.id;
        document.getElementById('appt-cliente').value = app.cliente;
        document.getElementById('appt-telefono').value = app.telefono;
        document.getElementById('appt-servizio').value = app.servizio;
        document.getElementById('appt-data').value = app.data;
        document.getElementById('appt-ora').value = app.ora;
        document.getElementById('appt-note').value = app.note || "";
        document.getElementById('appt-staff').value = app.staff || "Barbiere"; 
        document.getElementById('btn-delete').style.display = 'block';
        caricaSuggerimenti();
        modal.show();
    }

    async function salvaAppuntamento() {
        const payload = {
            cliente: document.getElementById('appt-cliente').value,
            telefono: document.getElementById('appt-telefono').value,
            servizio: document.getElementById('appt-servizio').value,
            data: document.getElementById('appt-data').value,
            ora: document.getElementById('appt-ora').value,
            note: document.getElementById('appt-note').value,
            staff: document.getElementById('appt-staff').value 
        };
        if(!payload.cliente || !payload.data || !payload.ora) return alert("Dati mancanti!");

        mostraLoader(true);
        const id = document.getElementById('appt-id').value;
        const params = new URLSearchParams({ nome: payload.cliente, telefono: payload.telefono, servizio: payload.servizio, data: payload.data, ora: payload.ora, note: payload.note, staff: payload.staff });
        const url = id ? `/modifica/${id}` : `/prenota?${params.toString()}`;
        const method = id ? 'PUT' : 'POST';
        
        try {
            const res = await fetch(BASE_URL + url, { method: method, headers: id ? {'Content-Type': 'application/json'} : {}, body: id ? JSON.stringify(payload) : null });
            if(res.ok) { modal.hide(); scaricaDati(); } else { const err = await res.json(); alert("Errore: " + (typeof err.detail === 'string' ? err.detail : JSON.stringify(err.detail))); }
        } catch(e) { alert("Errore rete"); } finally { mostraLoader(false); }
    }

    function aggiornaHeader() { document.getElementById('dateDisplay').textContent = currentDate.toLocaleDateString('it-IT', currentView==='mese'?{month:'long',year:'numeric'}:{weekday:'short',day:'numeric',month:'short'}); }
    function cambiaVista(v) { currentView = v; render(); }
    function naviga(d) { currentView==='mese' ? currentDate.setMonth(currentDate.getMonth()+d) : currentDate.setDate(currentDate.getDate()+d); render(); }
    function vaiOggi() { currentDate = new Date(); render(); }
    function mostraLoader(x) { document.getElementById('loader').style.display = x ? 'flex' : 'none'; }
    function sePremiInvio(e) { if(e.key==="Enter") cercaCliente(); }
    
    async function eliminaCorrente() {
        if(confirm("Eliminare?")) {
            await fetch(BASE_URL + `/cancella/${document.getElementById('appt-id').value}`, {method:'DELETE'});
            modal.hide(); scaricaDati();
        }
    }
    async function eliminaSelezionati() {
        const ids = Array.from(document.querySelectorAll('.select-mode-check:checked')).map(c=>parseInt(c.value));
        if(!ids.length) return;
        if(confirm("Eliminare selezionati?")) {
            await fetch(BASE_URL+'/cancella-multipli', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({ids})});
            scaricaDati();
        }
    }
    function aggiornaBulk() {
        const checked = document.querySelectorAll('.select-mode-check:checked');
        const bulkDiv = document.getElementById('bulk-actions');
        document.getElementById('count-selected').textContent = checked.length;
        checked.length > 0 ? bulkDiv.classList.remove('d-none') : bulkDiv.classList.add('d-none');
    }
    
    // --- GESTIONE RENDER IMPOSTAZIONI (RIPRISTINATA UI PAUSA E FERIE RANGE) ---
    function renderSettings() { 
        const list = document.getElementById('weekly-hours-list');
        list.innerHTML = '';
        let order = [1, 2, 3, 4, 5, 6, 0]; 
        const daysITA = ["DOM", "LUN", "MAR", "MER", "GIO", "VEN", "SAB"];
        const daysENG = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        order.forEach(i => {
            const dE = daysENG[i], dI = daysITA[i], c = siteSettings.weekly[dE];
            const isCont = c.continuous !== false; // Default true se manca
            
            list.innerHTML += `
            <div class="day-setting-row" style="flex-wrap:wrap; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:10px;">
                <div class="d-flex align-items-center justify-content-between w-100 mb-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="open-${dE}" ${c.open?'checked':''} onchange="toggleDay('${dE}')">
                        <label class="form-check-label text-white fw-bold ms-2">${dI}</label>
                    </div>
                    <div class="form-check form-switch ms-3">
                        <input class="form-check-input" type="checkbox" id="cont-${dE}" ${isCont?'checked':''} onchange="toggleContinuous('${dE}')">
                        <label class="form-check-label text-muted small">Continuato</label>
                    </div>
                </div>
                <div class="d-flex gap-2 w-100">
                    <input type="time" id="start-${dE}" value="${c.start}" class="form-control form-control-sm text-center">
                    <span class="text-white align-self-center">-</span>
                    <input type="time" id="end-${dE}" value="${c.end}" class="form-control form-control-sm text-center">
                    
                    <div id="break-box-${dE}" class="d-flex gap-1 align-items-center ms-2" style="${isCont ? 'display:none' : ''}">
                        <span class="text-danger small fw-bold">Pausa:</span>
                        <input type="time" id="bstart-${dE}" value="${c.break_start || '13:00'}" class="form-control form-control-sm text-center" style="width:70px">
                        <input type="time" id="bend-${dE}" value="${c.break_end || '14:00'}" class="form-control form-control-sm text-center" style="width:70px">
                    </div>
                </div>
            </div>`;
        });
        const hList = document.getElementById('holidays-list'); hList.innerHTML = '';
        siteSettings.holidays.forEach(h => hList.innerHTML += `<div class="holiday-tag">${h} <span onclick="removeHoliday('${h}')" style="cursor:pointer">&times;</span></div>`);
    }

    function toggleDay(d) {
        // Logica opzionale per disabilitare input se chiuso
    }

    function toggleContinuous(d) {
        const isCont = document.getElementById(`cont-${d}`).checked;
        const box = document.getElementById(`break-box-${d}`);
        box.style.display = isCont ? 'none' : 'flex';
    }

    function removeHoliday(h) { siteSettings.holidays = siteSettings.holidays.filter(d => d !== h); renderSettings(); }
    
    // Funzione aggiornata per gestire intervalli di date
    function addHoliday() { 
        const startVal = document.getElementById('holiday-input').value;
        const endVal = document.getElementById('holiday-end-input').value;
        
        if (!startVal) return alert("Inserisci almeno la data di inizio!");
        
        let current = new Date(startVal);
        // Se non c'Ã¨ data fine, usa solo la data inizio (giorno singolo)
        const end = endVal ? new Date(endVal) : new Date(startVal);
        
        if (current > end) return alert("Data fine deve essere successiva alla data inizio!");

        let added = false;
        // Ciclo dal giorno inizio al giorno fine
        while (current <= end) {
            const dateStr = current.toISOString().split('T')[0];
            if (!siteSettings.holidays.includes(dateStr)) {
                siteSettings.holidays.push(dateStr);
                added = true;
            }
            current.setDate(current.getDate() + 1);
        }
        
        if (added) {
            siteSettings.holidays.sort();
            renderSettings();
            document.getElementById('holiday-input').value = '';
            document.getElementById('holiday-end-input').value = '';
        }
    }
    
    async function salvaImpostazioni() {
        const daysENG = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        daysENG.forEach(d => { 
            siteSettings.weekly[d].open = document.getElementById(`open-${d}`).checked; 
            siteSettings.weekly[d].start = document.getElementById(`start-${d}`).value; 
            siteSettings.weekly[d].end = document.getElementById(`end-${d}`).value;
            
            // Salva pausa
            siteSettings.weekly[d].continuous = document.getElementById(`cont-${d}`).checked;
            if (!siteSettings.weekly[d].continuous) {
                siteSettings.weekly[d].break_start = document.getElementById(`bstart-${d}`).value;
                siteSettings.weekly[d].break_end = document.getElementById(`bend-${d}`).value;
            }
        });
        await fetch(BASE_URL+'/settings', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(siteSettings)});
        alert("Salvato!");
    }
</script>
