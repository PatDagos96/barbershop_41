<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Admin - Barbershop 41</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Urban: Oswald e Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* PALETTE DARK MODE */
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --header-bg: #000000;
            --text-main: #ffffff;
            --text-muted: #d0d0d0;
            --accent: #ffd700;       /* Oro */
            --accent-hover: #e6c200;
            --border-color: #333;
            --input-bg: #2d2d2d;
            --danger: #ff4444;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main);
            font-family: 'Roboto', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        /* HEADER */
        .admin-header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .brand-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700; 
            color: var(--text-main); 
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .brand-title span { color: var(--accent); }

        /* SEARCH BAR STYLES */
        .search-container {
            display: flex;
            align-items: center;
            background: #222;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 5px 15px;
            width: 100%;
            max-width: 300px;
        }
        .search-input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            font-size: 0.9rem;
        }
        .search-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
        }

        .nav-controls { display: flex; align-items: center; gap: 10px; }
        
        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            .search-container { width: 100%; order: 2; margin-bottom: 5px; } /* Search bar visibile su mobile */
            .nav-controls {
                width: 100%;
                justify-content: space-between;
                order: 3;
            }
            .btn-group {
                width: 100%;
                order: 4;
            }
            .btn-view-toggle { flex: 1; }
            
            .brand-title { width: 100%; text-align: center; order: 1; margin-bottom: 5px; }

            .day-cell { min-height: 70px; padding: 3px; }
            .day-number { font-size: 0.9rem; }
            .appt-indicator { font-size: 0.6rem; padding: 1px 3px; }

            .day-setting-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .day-setting-row > div { width: 100%; }
            .d-flex.gap-2.align-items-center { 
                justify-content: space-between; 
            }
        }
    </style>
</head>
<body>

<div class="admin-header">
    <div class="brand-title">BARBER<span>SHOP</span> 41 <small style="font-size: 0.8rem; color: #aaa;">ADMIN</small></div>
    
    <!-- NUOVA BARRA DI RICERCA -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Cerca cliente o tel..." onkeyup="sePremiInvio(event)">
        <button class="search-btn" onclick="cercaCliente()"><i class="bi bi-search"></i></button>
    </div>

    <div class="nav-controls">
        <button class="btn btn-sm btn-outline-dark" style="border-color: #666; color: #eee;" onclick="vaiOggi()">Oggi</button>
        <div class="d-flex align-items-center">
            <button class="btn-nav" onclick="naviga(-1)"><i class="bi bi-chevron-left"></i></button>
            <div class="date-display" id="dateDisplay">...</div>
            <button class="btn-nav" onclick="naviga(1)"><i class="bi bi-chevron-right"></i></button>
        </div>
    </div>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-dark btn-view-toggle active" id="btn-month" onclick="cambiaVista('mese')">MESE</button>
        <button type="button" class="btn btn-outline-dark btn-view-toggle" id="btn-day" onclick="cambiaVista('giorno')">GIORNO</button>
        <button type="button" class="btn btn-outline-dark btn-view-toggle" id="btn-settings" onclick="cambiaVista('impostazioni')"><i class="bi bi-gear-fill"></i></button>
    </div>
</div>

<div class="content-area">
    <div id="month-view" class="calendar-grid"></div>

    <div id="day-view" class="day-view-container" style="display: none;">
        <div id="bulk-actions" class="d-none mb-3 text-end">
            <button class="btn btn-danger btn-sm" onclick="eliminaSelezionati()">
                <i class="bi bi-trash"></i> Elimina (<span id="count-selected">0</span>)
            </button>
        </div>
        <div id="day-list"></div>
    </div>
    
    <!-- NUOVA VISTA RISULTATI RICERCA -->
    <div id="search-view" class="day-view-container" style="display: none;">
        <h5 class="text-white mb-3">Risultati Ricerca <button class="btn btn-sm btn-outline-secondary float-end" onclick="chiudiRicerca()">Chiudi</button></h5>
        <div id="search-results-list"></div>
    </div>

    <div id="settings-view" class="container" style="display: none;">
        <div class="settings-container">
            <div class="section-title"><i class="bi bi-clock"></i> ORARI SETTIMANALI</div>
            <div id="weekly-hours-list"></div>
            
            <div class="section-title mt-4"><i class="bi bi-calendar-x"></i> FERIE & CHIUSURE</div>
            <div class="alert alert-info-dark small p-2 mb-2 text-white-50">
                <i class="bi bi-info-circle"></i> Usa "Dal" per un giorno solo.
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Dal</span>
                <input type="date" id="holiday-input" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Al</span>
                <input type="date" id="holiday-end-input" class="form-control">
                <button class="btn btn-danger" onclick="addHoliday()">BLOCCA</button>
            </div>
            
            <div id="holidays-list" class="mb-3 d-flex flex-wrap gap-2"></div>
            
            <div class="d-grid mt-4">
                <button class="btn btn-success py-2 fw-bold text-black" style="background-color: var(--accent); border:none;" onclick="salvaImpostazioni()">SALVA MODIFICHE</button>
            </div>
        </div>
    </div>
</div>

<!-- ... existing code (FAB, Loader, Modal) ... -->
<button class="fab-btn" id="fab-add" onclick="apriNuovo()" title="Nuovo"><i class="bi bi-plus"></i></button>

<div id="loader" class="loading-overlay" style="display:none;">
    <div class="spinner-border text-warning" role="status"></div>
</div>

<div class="modal fade" id="apptModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header py-2">
                <h5 class="modal-title fs-6 fw-bold" id="modalTitle" style="font-family: 'Oswald', sans-serif; letter-spacing: 1px; color: var(--accent);">DETTAGLI APPUNTAMENTO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="appt-id">
                <div class="mb-2">
                    <label class="form-label small">CLIENTE <span class="text-danger">*</span></label>
                    <input type="text" id="appt-cliente" class="form-control" placeholder="Nome">
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label class="form-label small">TELEFONO</label>
                        <input type="tel" id="appt-telefono" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label small">DATA</label>
                        <input type="date" id="appt-data" class="form-control">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-8">
                        <label class="form-label small">SERVIZIO</label>
                        <select id="appt-servizio" class="form-select">
                            <option>Taglio Donna</option>
                            <option>Piega e Stile</option>
                            <option>Colore Completo</option>
                            <option>Taglio Uomo</option>
                            <option>Trattamento Speciale</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-label small">ORA</label>
                        <select id="appt-ora" class="form-select">
                            <option value="">...</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label small">NOTE</label>
                    <textarea id="appt-note" class="form-control" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer py-2 justify-content-between">
                <button type="button" class="btn btn-outline-danger btn-sm" id="btn-delete" style="display:none;" onclick="eliminaCorrente()">ELIMINA</button>
                <button type="button" class="btn btn-primary btn-sm px-4 fw-bold text-black" style="background-color: var(--accent); border:none;" onclick="salvaAppuntamento()">SALVA</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const PRODUCTION_HOST = 'booking-app-tmr4.onrender.com';
    let BASE_URL = '';
    if (!window.location.hostname.includes('onrender.com')) {
        BASE_URL = 'https://' + PRODUCTION_HOST;
    }

    let currentDate = new Date();
    let currentView = 'mese';
    let appointments = [];
    
    // ... existing code (siteSettings, etc.) ...
    let siteSettings = {
        weekly: {
            "Monday": { open: false, start: "09:00", end: "19:00" },
            "Tuesday": { open: true, start: "09:00", "end": "19:00" },
            "Wednesday": { open: true, start: "09:00", "end": "19:00" },
            "Thursday": { open: true, start: "09:00", "end": "19:00" },
            "Friday": { open: true, start: "09:00", "end": "19:00" },
            "Saturday": { open: true, start: "09:00", "end": "18:00" },
            "Sunday": { open: false, start: "09:00", "end": "13:00" }
        },
        holidays: []
    };

    const modal = new bootstrap.Modal(document.getElementById('apptModal'));
    const daysITA = ["Domenica", "Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato"];
    const daysENG = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    document.addEventListener('DOMContentLoaded', () => {
        scaricaDati();
        scaricaImpostazioni();
        
        document.getElementById('appt-data').addEventListener('change', caricaOrariAdmin);
        document.getElementById('appt-servizio').addEventListener('change', caricaOrariAdmin);
        
        setInterval(() => {
            console.log("Auto-refreshing data...");
            scaricaDati(); 
        }, 30000);
    });

    // --- LOGICA DI RICERCA ---
    function sePremiInvio(event) {
        if (event.key === "Enter") {
            cercaCliente();
        }
    }

    async function cercaCliente() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) {
            alert("Inserisci un nome o un numero!");
            return;
        }

        mostraLoader(true);
        try {
            const res = await fetch(BASE_URL + `/cerca-cliente?q=${encodeURIComponent(query)}`);
            if (res.ok) {
                const risultati = await res.json();
                mostraRisultatiRicerca(risultati);
            } else {
                alert("Errore ricerca");
            }
        } catch (e) {
            console.error(e);
            alert("Errore di rete");
        } finally {
            mostraLoader(false);
        }
    }

    function mostraRisultatiRicerca(risultati) {
        // Nascondi le altre viste
        document.getElementById('month-view').style.display = 'none';
        document.getElementById('day-view').style.display = 'none';
        document.getElementById('settings-view').style.display = 'none';
        
        // Attiva la vista ricerca
        const searchView = document.getElementById('search-view');
        searchView.style.display = 'block';
        
        // Disattiva bottoni menu
        document.querySelectorAll('.btn-view-toggle').forEach(b => b.classList.remove('active'));

        const container = document.getElementById('search-results-list');
        container.innerHTML = '';

        if (risultati.length === 0) {
            container.innerHTML = `<div class="text-center mt-5 text-muted"><p>Nessun risultato trovato.</p></div>`;
            return;
        }

        risultati.forEach(a => {
            container.innerHTML += `
            <div class="appt-card" onclick="apriModifica(${a.id})">
                <div class="time-box" style="font-size: 1rem; width: 100px;">${a.data}<br>${a.ora}</div>
                <div class="info-box">
                    <div class="client-name">${a.cliente}</div>
                    <div class="service-name">${a.servizio}</div>
                    <div class="details-row"><i class="bi bi-telephone"></i> ${a.telefono || '-'}</div>
                </div>
                <div><i class="bi bi-chevron-right text-muted"></i></div>
            </div>`;
        });
    }

    function chiudiRicerca() {
        document.getElementById('search-view').style.display = 'none';
        document.getElementById('searchInput').value = '';
        cambiaVista('mese'); // Torna alla vista default
    }

    // ... existing code (caricaOrariAdmin, scaricaDati, render, naviga, modal, etc.) ...
    async function caricaOrariAdmin() {
        const dataVal = document.getElementById('appt-data').value;
        const servizioVal = document.getElementById('appt-servizio').value;
        const oraSelect = document.getElementById('appt-ora');
        
        if (!dataVal) return;

        const currentOra = oraSelect.getAttribute('data-current');
        const originalData = document.getElementById('appt-data').getAttribute('data-original');

        oraSelect.innerHTML = '<option>Caricamento...</option>';

        try {
            const params = new URLSearchParams({ data: dataVal, servizio: servizioVal || "Taglio Uomo" });
            const res = await fetch(BASE_URL + '/orari-disponibili?' + params.toString());
            const dati = await res.json();
            
            let slots = dati.orari || [];

            if (currentOra && dataVal === originalData && !slots.includes(currentOra)) {
                slots.push(currentOra);
                slots.sort();
            }

            oraSelect.innerHTML = '';
            if (slots.length === 0) {
                oraSelect.innerHTML = '<option value="">Nessun orario</option>';
            } else {
                slots.forEach(ora => {
                    const opt = document.createElement('option');
                    opt.value = ora;
                    opt.textContent = ora;
                    oraSelect.appendChild(opt);
                });
            }
            
            if (currentOra && slots.includes(currentOra)) {
                oraSelect.value = currentOra;
            }
        } catch (e) {
            console.error(e);
            oraSelect.innerHTML = '<option value="">Errore</option>';
        }
    }

    async function scaricaDati() {
        mostraLoader(true);
        try {
            const res = await fetch(BASE_URL + '/lista_appuntamenti');
            if (res.ok) appointments = await res.json();
            if (currentView !== 'impostazioni' && document.getElementById('search-view').style.display === 'none') {
                render(); // Aggiorna la vista solo se non siamo in impostazioni o ricerca
            }
        } catch (error) { console.error(error); } 
        finally { mostraLoader(false); }
    }

    async function scaricaImpostazioni() {
        try {
            const res = await fetch(BASE_URL + '/settings');
            if (res.ok) {
                siteSettings = await res.json();
                renderSettings();
            }
        } catch (e) { console.error(e); }
    }

    function render() {
        aggiornaHeader();
        
        document.getElementById('month-view').style.display = 'none';
        document.getElementById('day-view').style.display = 'none';
        document.getElementById('settings-view').style.display = 'none';
        document.getElementById('search-view').style.display = 'none'; // Nascondi ricerca
        document.getElementById('fab-add').style.display = 'flex';
        
        document.querySelectorAll('.btn-view-toggle').forEach(b => b.classList.remove('active'));

        if (currentView === 'mese') {
            document.getElementById('month-view').style.display = 'grid';
            document.getElementById('btn-month').classList.add('active');
            disegnaMese();
        } else if (currentView === 'giorno') {
            document.getElementById('day-view').style.display = 'block';
            document.getElementById('btn-day').classList.add('active');
            disegnaGiorno();
        } else if (currentView === 'impostazioni') {
            document.getElementById('settings-view').style.display = 'block';
            document.getElementById('btn-settings').classList.add('active');
            document.getElementById('fab-add').style.display = 'none'; 
            document.getElementById('dateDisplay').textContent = "SETTAGGI";
        }
    }

    function aggiornaHeader() {
        if (currentView === 'impostazioni') return;
        const options = currentView === 'mese' 
            ? { month: 'long', year: 'numeric' } 
            : { weekday: 'short', day: 'numeric', month: 'short' };
        document.getElementById('dateDisplay').textContent = currentDate.toLocaleDateString('it-IT', options);
    }

    function vaiOggi() {
        currentDate = new Date();
        render();
    }

    function naviga(dir) {
        if (currentView === 'mese') {
            currentDate.setDate(1); 
            currentDate.setMonth(currentDate.getMonth() + dir);
        } else {
            currentDate.setDate(currentDate.getDate() + dir);
        }
        render();
    }

    function cambiaVista(view) {
        currentView = view;
        render();
    }

    function vaiAlGiorno(dateIso) {
        currentDate = new Date(dateIso);
        cambiaVista('giorno');
    }

    function disegnaMese() {
        const grid = document.getElementById('month-view');
        grid.innerHTML = '';
        const days = ['LUN', 'MAR', 'MER', 'GIO', 'VEN', 'SAB', 'DOM'];
        days.forEach(d => grid.innerHTML += `<div class="week-day">${d}</div>`);
        
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        let startCol = firstDay.getDay(); 
        if (startCol === 0) startCol = 7;
        
        for(let i=1; i<startCol; i++) grid.innerHTML += `<div></div>`;
        
        for(let day=1; day<=lastDay.getDate(); day++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            const isToday = (new Date().toISOString().split('T')[0] === dateStr);
            const appsToday = appointments.filter(a => a.data === dateStr);
            
            let dots = '';
            appsToday.slice(0, 3).forEach(a => { 
                dots += `<div class="appt-indicator">${a.ora} ${a.cliente}</div>`; 
            });
            if(appsToday.length > 3) dots += `<div class="appt-indicator" style="background:#444; color:white">+${appsToday.length-3} altri</div>`;
            
            let isHoliday = siteSettings.holidays.includes(dateStr);
            let bgClass = isHoliday ? 'background-color: #3d1a1a;' : ''; 
            
            const cell = document.createElement('div');
            cell.className = `day-cell ${isToday ? 'day-today' : ''}`;
            if(isHoliday) cell.style.cssText = bgClass;
            
            cell.innerHTML = `<span class="day-number" ${isHoliday ? 'style="color:#ff6b6b"' : ''}>${day}</span>${dots}`;
            cell.onclick = () => vaiAlGiorno(dateStr);
            grid.appendChild(cell);
        }
    }

    function disegnaGiorno() {
        const container = document.getElementById('day-list');
        const bulkDiv = document.getElementById('bulk-actions');
        container.innerHTML = '';
        bulkDiv.classList.add('d-none');
        document.getElementById('count-selected').textContent = '0';

        const dateStr = currentDate.toISOString().split('T')[0];
        
        if (siteSettings.holidays.includes(dateStr)) {
            container.innerHTML = `<div class="alert alert-danger text-center small bg-dark border-danger text-danger"><i class="bi bi-shop"></i> CHIUSO PER FERIE</div>`;
        }

        const appsToday = appointments.filter(a => a.data === dateStr).sort((a,b) => a.ora.localeCompare(b.ora));

        if(appsToday.length === 0 && !siteSettings.holidays.includes(dateStr)) {
            container.innerHTML = `<div class="text-center mt-5 text-muted small"><p>Nessun appuntamento per oggi.</p></div>`;
            return;
        }

        appsToday.forEach(a => {
            container.innerHTML += `
            <div class="appt-card" onclick="apriModifica(${a.id})">
                <div class="pe-2" onclick="event.stopPropagation()">
                    <input type="checkbox" class="form-check-input select-mode-check" value="${a.id}" onchange="aggiornaBulk()">
                </div>
                <div class="time-box">${a.ora}</div>
                <div class="info-box">
                    <div class="client-name">${a.cliente}</div>
                    <div class="service-name">${a.servizio}</div>
                    <div class="details-row"><i class="bi bi-telephone"></i> ${a.telefono || '-'}</div>
                </div>
                <div><i class="bi bi-chevron-right text-muted"></i></div>
            </div>`;
        });
    }

    function aggiornaBulk() {
        const checked = document.querySelectorAll('.select-mode-check:checked');
        const bulkDiv = document.getElementById('bulk-actions');
        document.getElementById('count-selected').textContent = checked.length;
        checked.length > 0 ? bulkDiv.classList.remove('d-none') : bulkDiv.classList.add('d-none');
    }

    async function eliminaSelezionati() {
        const checked = document.querySelectorAll('.select-mode-check:checked');
        const ids = Array.from(checked).map(c => parseInt(c.value));
        if (ids.length === 0 || !confirm(`Cancellare ${ids.length} elementi?`)) return;

        mostraLoader(true);
        try {
            const res = await fetch(BASE_URL + '/cancella-multipli', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ids: ids })
            });
            if (res.ok) await scaricaDati();
        } catch (e) { alert("Errore"); } 
        finally { mostraLoader(false); }
    }

    function renderSettings() {
        const list = document.getElementById('weekly-hours-list');
        list.innerHTML = '';
        let order = [1, 2, 3, 4, 5, 6, 0]; 
        order.forEach(dayIndex => {
            const dayEng = daysENG[dayIndex];
            const dayIta = daysITA[dayIndex];
            const config = siteSettings.weekly[dayEng];
            list.innerHTML += `
                <div class="day-setting-row">
                    <div class="form-check form-switch mb-2 mb-md-0">
                        <input class="form-check-input" type="checkbox" id="open-${dayEng}" ${config.open ? 'checked' : ''} onchange="toggleDay('${dayEng}')">
                        <label class="form-check-label fw-bold text-white">${dayIta}</label>
                    </div>
                    <div class="d-flex gap-2 align-items-center w-100 w-md-auto">
                        <input type="time" id="start-${dayEng}" value="${config.start}" class="form-control form-control-sm" ${!config.open ? 'disabled' : ''}>
                        <span class="text-white">-</span>
                        <input type="time" id="end-${dayEng}" value="${config.end}" class="form-control form-control-sm" ${!config.open ? 'disabled' : ''}>
                    </div>
                </div>
            `;
        });
        renderHolidaysList();
    }

    function toggleDay(dayEng) {
        const isOpen = document.getElementById(`open-${dayEng}`).checked;
        document.getElementById(`start-${dayEng}`).disabled = !isOpen;
        document.getElementById(`end-${dayEng}`).disabled = !isOpen;
    }

    function addHoliday() {
        const startVal = document.getElementById('holiday-input').value;
        const endVal = document.getElementById('holiday-end-input').value;
        if (!startVal) return alert("Inserisci data inizio!");
        
        let current = new Date(startVal);
        const end = endVal ? new Date(endVal) : new Date(startVal);
        
        if (current > end) return alert("Data fine errata");

        while (current <= end) {
            const dateStr = current.toISOString().split('T')[0];
            if (!siteSettings.holidays.includes(dateStr)) siteSettings.holidays.push(dateStr);
            current.setDate(current.getDate() + 1);
        }
        siteSettings.holidays.sort();
        renderHolidaysList();
        document.getElementById('holiday-input').value = '';
        document.getElementById('holiday-end-input').value = '';
    }

    function removeHoliday(dateVal) {
        siteSettings.holidays = siteSettings.holidays.filter(d => d !== dateVal);
        renderHolidaysList();
    }

    function renderHolidaysList() {
        const container = document.getElementById('holidays-list');
        container.innerHTML = '';
        siteSettings.holidays.forEach(date => {
            const [y, m, d] = date.split('-');
            container.innerHTML += `<div class="holiday-tag">${d}/${m}/${y} <button onclick="removeHoliday('${date}')">&times;</button></div>`;
        });
    }

    async function salvaImpostazioni() {
        daysENG.forEach(dayEng => {
            siteSettings.weekly[dayEng].open = document.getElementById(`open-${dayEng}`).checked;
            siteSettings.weekly[dayEng].start = document.getElementById(`start-${dayEng}`).value;
            siteSettings.weekly[dayEng].end = document.getElementById(`end-${dayEng}`).value;
        });
        mostraLoader(true);
        try {
            const res = await fetch(BASE_URL + '/settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(siteSettings)
            });
            if(res.ok) { alert("Salvato!"); cambiaVista('mese'); }
        } catch (e) { alert("Errore"); } finally { mostraLoader(false); }
    }

    function apriNuovo() {
        document.getElementById('modalTitle').textContent = "Nuova Prenotazione";
        document.getElementById('appt-id').value = ""; 
        document.getElementById('btn-delete').style.display = 'none';
        document.getElementById('appt-cliente').value = "";
        document.getElementById('appt-telefono').value = "";
        document.getElementById('appt-note').value = "";
        document.getElementById('appt-data').value = currentDate.toISOString().split('T')[0];
        
        document.getElementById('appt-ora').removeAttribute('data-current');
        document.getElementById('appt-data').removeAttribute('data-original');
        caricaOrariAdmin();
        
        modal.show();
    }

    async function apriModifica(id) {
        const app = appointments.find(a => a.id === id);
        if(!app) return;
        document.getElementById('modalTitle').textContent = "Modifica Prenotazione";
        document.getElementById('appt-id').value = app.id;
        document.getElementById('btn-delete').style.display = 'block';
        document.getElementById('appt-cliente').value = app.cliente;
        document.getElementById('appt-telefono').value = app.telefono;
        document.getElementById('appt-servizio').value = app.servizio;
        document.getElementById('appt-data').value = app.data;
        document.getElementById('appt-note').value = app.note || "";
        
        const oraSelect = document.getElementById('appt-ora');
        oraSelect.setAttribute('data-current', app.ora);
        document.getElementById('appt-data').setAttribute('data-original', app.data);
        
        await caricaOrariAdmin();
        oraSelect.value = app.ora;

        modal.show();
    }

    async function salvaAppuntamento() {
        const id = document.getElementById('appt-id').value;
        const payload = {
            cliente: document.getElementById('appt-cliente').value,
            telefono: document.getElementById('appt-telefono').value,
            servizio: document.getElementById('appt-servizio').value,
            data: document.getElementById('appt-data').value,
            ora: document.getElementById('appt-ora').value,
            note: document.getElementById('appt-note').value
        };
        if(!payload.cliente || !payload.data || !payload.ora) return alert("Compila i campi obbligatori");

        mostraLoader(true);
        let url = id ? `/modifica/${id}` : `/prenota?${new URLSearchParams({nome: payload.cliente, telefono: payload.telefono, servizio: payload.servizio, data: payload.data, ora: payload.ora, note: payload.note}).toString()}`;
        let method = id ? 'PUT' : 'POST';
        let body = id ? JSON.stringify(payload) : null;

        try {
            const res = await fetch(BASE_URL + url, { 
                method: method, 
                headers: id ? { 'Content-Type': 'application/json' } : {}, 
                body: body 
            });
            if (res.ok) { modal.hide(); await scaricaDati(); } 
            else { const err = await res.json(); alert("Errore: " + err.detail); }
        } catch (e) { alert("Errore di rete"); } finally { mostraLoader(false); }
    }

    async function eliminaCorrente() {
        const id = document.getElementById('appt-id').value;
        if(confirm("Cancellare?")) {
            mostraLoader(true);
            try {
                await fetch(BASE_URL + `/cancella/${id}`, { method: 'DELETE' });
                modal.hide(); await scaricaDati();
            } catch (e) { alert("Errore"); } finally { mostraLoader(false); }
        }
    }

    function mostraLoader(show) { document.getElementById('loader').style.display = show ? 'flex' : 'none'; }
</script>
