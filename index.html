<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop 41 - Prenotazioni</title>
    
    <!-- PWA SETUP -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Barbershop 41">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10397/10397072.png">
    <!-- FINE PWA SETUP -->

    <!-- FONT: Uso 'Oswald' per i titoli (simile all'insegna) e 'Roboto' per il testo -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* PALETTE BARBERSHOP 41 */
            --bg-color: #121212;       /* Nero opaco sfondo */
            --card-bg: #1e1e1e;        /* Grigio scuro scheda */
            --primary-text: #ffffff;   /* Testo bianco */
            --secondary-text: #b0b0b0; /* Testo grigio chiaro */
            --accent-color: #ffd700;   /* Oro/Giallo Insegna */
            --accent-hover: #e6c200;   /* Oro pi√π scuro */
            --input-bg: #2d2d2d;       /* Sfondo input scuro */
            --input-border: #444;      
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Sfondo opzionale: pattern geometrico scuro */
            background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Ombra scura profonda */
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        /* Testata stile Insegna */
        .card-header-custom {
            background-color: #000; /* Nero assoluto */
            padding: 30px 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent-color); /* Linea gialla sotto */
        }

        h2 {
            font-family: 'Oswald', sans-serif; /* Font squadrato */
            font-weight: 700;
            text-transform: uppercase;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            color: white;
        }

        /* Effetto bicolore nel titolo tramite span */
        .brand-shop { color: var(--accent-color); } /* Giallo */

        label {
            color: var(--secondary-text);
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .obbligatorio { color: var(--accent-color); margin-left: 3px; }

        /* Input Dark Mode */
        .form-control, .form-select, textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: #fff; /* Testo bianco mentre scrivi */
            border-radius: 4px; /* Angoli meno arrotondati, pi√π spigolosi */
            padding: 12px;
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            background-color: #333;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
            color: #fff;
        }
        
        /* Placeholder styling */
        ::placeholder { color: #666 !important; opacity: 1; }

        /* Griglia Bottoni Orari */
        #zona-orari {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .btn-orario {
            background-color: transparent;
            border: 1px solid #555;
            color: var(--primary-text);
            padding: 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
        }

        .btn-orario:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: rgba(255, 215, 0, 0.05);
        }

        .btn-orario.selezionato {
            background-color: var(--accent-color);
            color: #000; /* Testo nero su giallo per contrasto */
            border-color: var(--accent-color);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); /* Glow effect */
        }

        .btn-prenota {
            background: var(--accent-color);
            color: #000; /* Nero */
            font-weight: 900;
            border: none;
            margin-top: 25px;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            font-family: 'Oswald', sans-serif;
        }

        .btn-prenota:hover {
            background-color: var(--accent-hover);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* Privacy */
        .privacy-box {
            background-color: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #333;
            margin-top: 20px;
        }
        
        .privacy-text {
            font-size: 0.8em;
            color: #888;
            line-height: 1.4;
        }

        .form-check-input {
            background-color: #333;
            border-color: #555;
        }
        
        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .loading-text { color: var(--accent-color); font-style: italic; font-family: 'Oswald', sans-serif; }
        
        /* Modifica per le option scure */
        option { background: #333; color: white; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header-custom">
        <!-- Ho diviso il nome per colorarlo come l'insegna -->
        <h2>BARBER<span class="brand-shop">SHOP</span> 41</h2>
    </div>
    
    <div class="p-4">
        <div class="mb-3">
            <label>Nome e Cognome <span class="obbligatorio">*</span></label>
            <input type="text" id="nome" class="form-control" placeholder="Il tuo nome">
        </div>

        <div class="mb-3">
            <label>Telefono <span class="obbligatorio">*</span></label>
            <input type="tel" id="telefono" class="form-control" placeholder="333 1234567">
        </div>

        <div class="mb-3">
            <label>Servizio <span class="obbligatorio">*</span></label>
            <!-- Aggiornato con la lista della foto. onchange ricarica gli orari in base alla durata -->
            <select id="servizio" class="form-select" onchange="caricaOrari()">
                <option value="">Seleziona un trattamento...</option>
                <option>Taglio donna / uomo</option>
                <option>Taglio koreano</option>
                <option>Colorazione, ricrescita</option>
                <option>Balayage</option>
                <option>Flamboyage</option>
                <option>Contouring</option>
                <option>Keratina lisciante/rimpolpante</option>
                <option>Fiale curative e trattamenti</option>
                <option>Detox del cuoio capelluto</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Data <span class="obbligatorio">*</span></label>
            <input type="date" id="data" class="form-control" onchange="caricaOrari()">
        </div>

        <div class="mb-3">
            <label id="label-orari" style="display:none;">Orari Disponibili <span class="obbligatorio">*</span></label>
            <div id="zona-orari"></div>
            <input type="hidden" id="ora_selezionata">
        </div>

        <div class="mb-3">
            <label>Note</label>
            <textarea id="note" class="form-control" rows="2" placeholder="Richieste extra?"></textarea>
        </div>

        <!-- Privacy & GDPR -->
        <div class="privacy-box mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="privacyCheck">
                <label class="form-check-label privacy-text" for="privacyCheck">
                    Accetto il trattamento dati per la gestione appuntamento.
                </label>
            </div>
        </div>

        <button onclick="inviaPrenotazione()" class="btn btn-prenota w-100">PRENOTA ORA</button>
    </div>
</div>

<script>
    // Imposta la data minima a oggi
    document.getElementById('data').min = new Date().toISOString().split("T")[0];

    async function caricaOrari() {
        const dataScelta = document.getElementById('data').value;
        const servizioScelto = document.getElementById('servizio').value;
        const zonaOrari = document.getElementById('zona-orari');
        const labelOrari = document.getElementById('label-orari');
        
        // Carica solo se entrambi i campi sono compilati
        if (!dataScelta || !servizioScelto) return;

        zonaOrari.innerHTML = '<div class="loading-text">Ricerca slot disponibili...</div>';
        labelOrari.style.display = 'block';

        // Manda anche il servizio al server!
        const params = new URLSearchParams({ data: dataScelta, servizio: servizioScelto });
        const response = await fetch(`/orari-disponibili?${params.toString()}`);
        const dati = await response.json();
        
        zonaOrari.innerHTML = ''; 
        document.getElementById('ora_selezionata').value = ''; 

        if (dati.orari.length === 0) {
            // Se c'√® un messaggio specifico (es. Chiuso per ferie) lo mostriamo
            zonaOrari.innerHTML = `<div class="text-danger">${dati.message || "Nessun orario disponibile."}</div>`;
        } else {
            dati.orari.forEach(ora => {
                zonaOrari.innerHTML += `<button onclick="selezionaOra(this, '${ora}')" class="btn btn-orario">${ora}</button>`;
            });
        }
    }

    function selezionaOra(bottone, ora) {
        document.querySelectorAll('.btn-orario').forEach(b => b.classList.remove('selezionato'));
        bottone.classList.add('selezionato');
        document.getElementById('ora_selezionata').value = ora;
    }

    async function inviaPrenotazione() {
        const nome = document.getElementById('nome').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        const servizio = document.getElementById('servizio').value;
        const data = document.getElementById('data').value;
        const ora = document.getElementById('ora_selezionata').value;
        const note = document.getElementById('note').value.trim();
        const privacyAccettata = document.getElementById('privacyCheck').checked;

        if (!nome || !telefono || !servizio || !data || !ora) {
            alert("‚ö†Ô∏è Compila tutti i campi obbligatori.");
            return;
        }

        if (!privacyAccettata) {
            alert("‚ö†Ô∏è Accetta la privacy per continuare.");
            document.getElementById('privacyCheck').focus(); 
            return;
        }

        const params = new URLSearchParams({ nome, telefono, servizio, data, ora, note });
        const response = await fetch(`/prenota?${params}`, { method: 'POST' });
        
        if (response.ok) {
            alert("üî• Prenotazione Confermata!");
            location.reload();
        } else {
            const err = await response.json();
            alert("‚ùå Errore: " + err.detail);
            // Ricarica gli orari perch√© magari qualcuno ha prenotato nel frattempo
            caricaOrari();
        }
    }
</script>
</body>
</html>
